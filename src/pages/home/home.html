<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="details = !details">PLANINDER</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="map"></div>
  <div *ngIf= "details" id="placeInfoShowing">
    <ion-grid fixed>
      <ion-row id="rowName">
        <ion-col col-md-10>
          <span id="placeName">
            <strong>
              The Corner
            </strong>
          </span>
        </ion-col>
      </ion-row>
      <ion-row id="rowAddress">
        <ion-col col-10>
          <span id="placeAddress">
            <em>
              42, 5th Avenue, Manhattan, NY, US
            </em>
          </span>
        </ion-col>
        <ion-col col-2 align-self-stretch>
          <span id="rate">
            9,5/10
          </span>
        </ion-col>
      </ion-row>
      <ion-row id="rowInfo" justify-content-center>
        <ion-col col-3>
          <button ion-button clear small icon-start>
            <ion-icon name="walk"></ion-icon>
            10 min
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear small icon-start>
            <ion-icon name="car"></ion-icon>
            4 min
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear small icon-start>
            <ion-icon name="add"></ion-icon>
            Add
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear small icon-start (click)="fav = !fav">
            <ion-icon *ngIf="!fav" name="heart-outline"></ion-icon>
            <ion-icon *ngIf="fav" name="heart"></ion-icon>
            Fav
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab right bottom id="fab">
    <button ion-fab>
      <ion-icon name="md-eye"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button *ngFor="let i of fabOptions" ion-fab color="primary">
        <ion-icon name="{{i}}"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
